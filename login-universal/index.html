<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CLICON - Accesos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo-img">
        <img src="logo.png" alt="CLICON logo">
      </div>
      <h2>Acceso Rápido</h2>
      <form id="login-form">
        <select id="rol">
          <option value="/crmclicon/matriz/">Matriz</option>
          <option value="/crmclicon/administracion/">Administración</option>
          <option value="/crmclicon/gerente/">Gerente</option>
          <option value="/crmclicon/supervisor/">Supervisor</option>
          <option value="/crmclicon/vendedor/">Vendedor</option>
          <option value="/crmclicon/fan-pague/">Fanpage</option>
        </select>
        <button type="submit">Ingresar</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const rol = document.getElementById("rol").value;
      window.location.href = rol;
    });
  </script>
</body>
</html>
