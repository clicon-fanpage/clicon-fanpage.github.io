<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CLICON - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">CLICON</div>
      <h2>Iniciar Sesión</h2>
      <form>
        <input type="email" id="email" placeholder="Correo electrónico" required />
        <input type="password" id="password" placeholder="Contraseña" required />
        <button type="submit">Ingresar</button>
        <p class="link">¿Olvidaste tu contraseña?</p>
      </form>
    </div>
  </div>

  <script>
    document.querySelector("form").addEventListener("submit", function (e) {
      e.preventDefault(); // Evita recargar

      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;

      // Simulación de login de propietario
      if (email === "propietario@crmclicon.ar" && pass === "rootadmin") {
        window.location.href = "/crmclicon/propietario/";
      } else {
        alert("Usuario o contraseña incorrectos");
      }
    });
  </script>
</body>
</html>
