<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Propietario</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo-img">
        <img src="logo.png" alt="CLICON logo" />
      </div>
      <nav>
        <ul>
          <li class="active" data-view="empresas"><a href="#">Empresas</a></li>
          <li data-view="pagos"><a href="#">Pagos</a></li>
          <li data-view="configuracion"><a href="#">Configuraci칩n</a></li>
        </ul>
      </nav>
      <button class="logout-btn">Salir</button>
    </aside>

    <main class="main-content">
      <section id="empresas" class="view-section active">
        <div class="section-header">
          <h1>Empresas</h1>
          <button class="add-btn">+ Agregar empresa</button>
        </div>
        <table class="empresa-table">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Email</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <section id="pagos" class="view-section">
        <h1>Pagos</h1>
        <p>Control de pagos por empresa con tildes mensuales (a implementar).</p>
      </section>

      <section id="configuracion" class="view-section">
        <h1>Configuraci칩n</h1>
        <input type="text" placeholder="Nuevo nombre empresa" />
        <input type="email" placeholder="Nuevo email" />
        <input type="password" placeholder="Nueva contrase침a" />
        <p>La carpeta Firebase no se puede modificar.</p>
        <button class="save-btn">Guardar cambios</button>
      </section>
    </main>
  </div>

  <!-- Modal para agregar empresa -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Agregar nueva empresa</h2>
      <input type="text" id="empresa-nombre" placeholder="Nombre de la empresa" />
      <input type="email" id="empresa-email" placeholder="Email de acceso" />
      <input type="text" id="empresa-password" placeholder="Contrase침a (opcional)" />
      <input type="text" id="empresa-carpeta" placeholder="Carpeta Firebase" readonly />
      <input type="date" id="empresa-fecha" placeholder="Fecha de alta" />
      <button class="save-btn">Guardar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
